<!DOCTYPE html>
<html>
  <head>
    <title>Annual Leave Usage</title>
    <meta charset='utf-8' />
  </head>
  <body>
    <p>Annual Leave Usage</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize-button" style="display: none;">Authorize</button>
    <button id="signout-button" style="display: none;">Sign Out</button>

    <pre id="content"></pre>
    <pre id="status"></pre>

    <script type="text/javascript">
      // Calendar IDs
      var EVENTS = '0677eej491em8t3r85h0i12s8g@group.calendar.google.com';
      var AVAILABILITY = 'nrd1gh8ffgsgf259tjcam5h3qs@group.calendar.google.com';

      var CASELESS_TAGS = ['holiday', 'annual', 'hols', '(al)'];
      var TAGS = ['AL', 'A/L'];
      var HALFDAY_TAGS = ['AM','(AM)','PM','(PM)','pm','morning','afternoon'];
      var HOLIDAYS = 29;

      var closureDays = [];

      var now = new Date();
      var startYear = now.getMonth() < 10 ? now.getFullYear() - 1 : now.getFullYear();
      var startDate = new Date('' + startYear + '-10-01');
      var endDate = new Date('' + (startYear+1) + '-09-30');

      // Client ID and API key from the Developer Console
      var CLIENT_ID = '1054709840369-u807mdk8v4maro8q6r2nremo4tajjdmf.apps.googleusercontent.com';
      var API_KEY = 'AIzaSyD5EAF9pYHkuCfMwH7TEB3qK7icef5dEjM';

      // Array of API discovery doc URLs for APIs used by the quickstart
      var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"];

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      var SCOPES = "https://www.googleapis.com/auth/calendar.readonly";

      var authorizeButton = document.getElementById('authorize-button');
      var signoutButton = document.getElementById('signout-button');

      /**
       *  On load, called to load the auth2 library and API client library.
       */
      function handleClientLoad() {
        gapi.load('client:auth2', initClient);
      }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
      function initClient() {
        document.getElementById('content').innerText = '';
        gapi.client.init({
          apiKey: API_KEY,
          clientId: CLIENT_ID,
          discoveryDocs: DISCOVERY_DOCS,
          scope: SCOPES
        }).then(function () {
          // Listen for sign-in state changes.
          gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

          // Handle the initial sign-in state.
          updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
          authorizeButton.onclick = handleAuthClick;
          signoutButton.onclick = handleSignoutClick;
        });
      }

      /**
       *  Called when the signed in status changes, to update the UI
       *  appropriately. After a sign-in, the API is called.
       */
      function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
          authorizeButton.style.display = 'none';
          signoutButton.style.display = '';
          getClosureDays();
        } else {
          authorizeButton.style.display = '';
          signoutButton.style.display = 'none';
        }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick(event) {
        gapi.auth2.getAuthInstance().signIn();
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
      }

      function appendEl(message, type) {
        var root = document.getElementById('content');
        var el;

        if (type) {
          el = document.createElement(type);
          el.appendChild(document.createTextNode(message));
        } else {
          el = document.createTextNode(message + '\n');
        } 

        root.appendChild(el);
      }

      function userEmail() {
        return gapi.auth2.getAuthInstance().currentUser.get().getBasicProfile().getEmail();
      }

      function userName() {
        return gapi.auth2.getAuthInstance().currentUser.get().getBasicProfile().getGivenName();
      }

      function getClosureDays() {
        document.getElementById('content').innerText = 'Fetching closure days...';
        gapi.client.calendar.events.list({
          'calendarId': EVENTS,
          'timeMin': startDate.toISOString(),
          'timeMax': endDate.toISOString(),
          'showDeleted': false,
          'singleEvents': true,
          'maxResults': 1000,
          'orderBy': 'startTime'
        }).then(function(response) {
          var events = response.result.items;

          for (i = 0; i < events.length; i++) {
            var event = events[i];
            if (event.summary.match(/university closed/i)) {
              var days = expandDays(event.start.date, event.end.date);
              days.forEach(function (day) {
                  if (day.getDay() !== 0 && day.getDay() !== 6) {
                      closureDays.push(day);
                  }
              });
            }
          }

          getLeaveDays();
        });
      }

      function getLeaveDays() {
        document.getElementById('content').innerText = 'Fetching leave...';
        gapi.client.calendar.events.list({
          'calendarId': AVAILABILITY,
          'timeMin': startDate.toISOString(),
          'timeMax': endDate.toISOString(),
          'showDeleted': false,
          'singleEvents': true,
          'maxResults': 1000,
          'orderBy': 'startTime'
        }).then(function(response) {
          document.getElementById('content').innerText = '';
          var events = response.result.items;
          var filtered = events.filter(function (event) {
            var parts = event.summary.match(/([a-zA-Z]+) (.+)/);
              if (parts) {
                  var name = parts[1];
                  var sum = parts[2];

                  if (event.creator.email === userEmail() || name === userName()) {
                      if (sum) {
                          return !(sum.includes('lieu') || sum.toLowerCase().includes('toil')) &&
                              (CASELESS_TAGS.some(function (t) { return sum.toLowerCase().includes(t); }) ||
                                  TAGS.some(function (t) { return sum.includes(t); }))
                      } else {
                          return false;
                      }
                  } else {
                      return false;
                  }
              } else {
                  return false;
              }
          });

          ting = filtered;
          appendEl('Holidays:');

          var leaveTaken = 0;

          if (filtered.length > 0) {
            var list = document.createElement('ol');
            document.getElementById('content').appendChild(list);
            for (i = 0; i < filtered.length; i++) {
              var event = filtered[i];
              var days = holidaysUsed(event);
              leaveTaken += days;
              var when = event.start.dateTime;
              if (!when) {
                when = event.start.date;
              }
              var li = document.createElement('li');
              li.appendChild(document.createTextNode(event.summary + ' [' + event.creator.email + '] (' + when + ') (' + days + ' days)'));
              list.appendChild(li);
            }
          } else {
            appendEl('No holidays found for ' + userEmail());
          }

          appendEl('');
          appendEl('Leave taken: ' + leaveTaken + ' days');
          appendEl('Leave remaining: ' + (HOLIDAYS - leaveTaken) + ' days');
          var totalWeeksLeft = Math.floor((endDate.getTime() - now.getTime()) / (7 * 24 * 60 * 60 * 1000));
          var workingDaysLeft = countWorkingDays(expandDays(now, endDate));
          appendEl('Weeks until reset: ' + totalWeeksLeft + ' weeks');
          appendEl('Working days until reset: ' + workingDaysLeft + ' days');
        });
      }

      function expandDays(start, end) {
        var start = new Date(start);
        var end = new Date(end);
        var date = start;
        var dates = [];

        while(date.getTime() < end.getTime()) {
            dates.push(date);
            date = new Date(date.getTime());
            date.setDate(date.getDate() + 1);
        }

        return dates;
      }

      function holidaysUsed(event) {
        var dates = expandDays(event.start.date, event.end.date);
        var count = countWorkingDays(dates);

        if (HALFDAY_TAGS.some(function (t) { return event.summary.endsWith(t) }) ||
                event.summary.toLowerCase().includes('half day')) {
          count -= 0.5;
        }

        return count;
      }

      function countWorkingDays(dates) {
        var count = 0;

        for (var i = 0; i < dates.length; i++) {
            if (dates[i].getDay() !== 0 && dates[i].getDay() !== 6) {
                if (!closureDays.some(function (d) { return d.getTime() === dates[i].getTime(); })) {
                    count += 1;
                }
            }
        }

        return count;
      }

    </script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
